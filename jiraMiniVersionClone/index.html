<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>AdvanceTodo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <div class="color lightpink"></div>
        <div class="color lightgreen"></div>
        <div class="color lightblue"></div>
        <div class="color black"></div>
      </div>

      <div class="toolbox-action-btn-cont">
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="remove-btn">
          <i class="fa-solid fa-trash-can"></i>
        </div>
      </div>
    </div>

    <!-- ticket container -->

    <div class="main-cont"></div>

    <!-- modal box -->

    <div class="modal-cont">
      <textarea
        spellcheck="false"
        class="textarea-cont"
        placeholder="Add your task here"
      ></textarea>

      <div class="priority-colors-cont">
        <div class="lightpink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="black priority-color active"></div>
      </div>
    </div>
  
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
