<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">    <title>AdvanceTodo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div  class="color pink" style="background-color: lightpink;"></div>
            <div class="color green" style="background-color: lightgreen;"></div>
            <div class="color blue" style="background-color: lightblue;"></div>
            <div class="color black" style="background-color: black;"></div>
        </div>

        <div class="toolbox-action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash-can"></i>            </div>
        </div>

    </div>
</body>
</html>
